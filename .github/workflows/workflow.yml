name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install unittest2  

    - name: Run unit tests
      run: |
        python -m unittest discover -s "C:\Users\1456112\PycharmProjects\python_hws\hw4" -p "tests_to_2.py"
        python -m unittest discover -s "C:\Users\1456112\PycharmProjects\python_hws\hw4" -p "tests_training.py"

